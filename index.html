<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Agent Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .ua {
      font-size: 1.2em;
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
      max-width: 80%;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Your User Agent</h1>
  <div class="ua" id="userAgent"></div>

  <script>
    document.getElementById("userAgent").textContent = navigator.userAgent;
  </script>
</body>
</html>
