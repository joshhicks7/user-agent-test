<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigator Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <h1>Navigator Object Properties</h1>
  <table id="navTable">
    <thead>
      <tr>
        <th>Property</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const tbody = document.querySelector("#navTable tbody");
    for (let key in navigator) {
      try {
        let value = navigator[key];
        if (typeof value === "function") {
          value = "Function()";
        }
        tbody.insertAdjacentHTML(
          "beforeend",
          `<tr><td>${key}</td><td>${value}</td></tr>`
        );
      } catch (e) {
        tbody.insertAdjacentHTML(
          "beforeend",
          `<tr><td>${key}</td><td>Error: ${e.message}</td></tr>`
        );
      }
    }
  </script>
</body>
</html>
